variables:
  pdfLink: zyx
  successUrl: http://localhost:3000/success
  errorUrl: http://localhost:3000/failure

root:
  sequence:
    elements:
      - activity:
          name: ExtractPDFContent
          arguments:
            - pdfLink
          result: pdfExtractResult
      - condition:
          variable: pdfExtractResult
          value: "Extracted content successfully"
          then:
            activity:
              name: Webhook
              arguments:
                - successUrl
              result: successResult
          else:
            activity:
              name: Webhook
              arguments:
                - errorUrl
              result: failureResult
      - loop:
          breaakvariable: result2
          breakvalue: "x"
          iterations: 3
          body:
            activity:
              name: Webhook
              arguments:
                - result1
              result: result2
