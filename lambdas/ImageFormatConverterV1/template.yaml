AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
  
Resources:
  ImageFormatConvertorV1:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: ImageFormatConvertorV1
      CodeUri: ./code
      Runtime: python3.12
      Handler: app.lambda_handler
      Timeout: 300
      MemorySize: 128
      Role: !GetAtt ImageFormatConvertorV1Role.Arn
      Environment:
        Variables:
          ENVIRONMENT: "dev"

  ImageFormatConvertorV1Role:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: ImageFormatConvertorV1S3Access
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                Resource: "arn:aws:s3:::*"
        - PolicyName: ImageFormatConvertorV1CloudWatchLogs
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "arn:aws:logs:*:*:*"
